<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Wechat Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="html/assets/css/reset.css">
        <link rel="stylesheet" href="html/assets/css/supersized.css">
        <link rel="stylesheet" href="html/assets/css/style.css"> 

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="page-container">
            <h1>Wechat Login</h1>
            <form onsubmit="return false;">
                <input type="text" name="username" class="username" placeholder="Username">
                <input type="password" name="password" class="password" placeholder="Password">
                <button>Sign me in</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href="javascript:;"></a>
                    <a class="twitter" href="javascript:;"></a>
                </p>
            </div>
        </div>
        <!-- Javascript -->
        <script src="html/assets/js/jquery-1.8.2.min.js"></script>
        <script src="html/assets/js/supersized.3.2.7.min.js"></script>
        <script src="html/assets/js/supersized-init.js"></script>
        <script src="html/assets/js/functions.js"></script>
        <script src="html/assets/js/jsencrypt.min.js"></script>
        <script src="html/assets/js/encrypt.js"></script>
        <script src="html/assets/js/scripts.js"></script>
		<script src="html/assets/js/sha1.js"></script>
		<script src="html/assets/js/cookie.min.js"></script>
    </body>
</html>
